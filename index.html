<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scores-container">
                <div class="home">
                    <h3>HOME</h3>
                    <div class="home-score-container">
                        <span id="home-count-el">0</span>
                    </div>
                    <div class="home-buttons">
                        <button id="plus-one" onclick=plusOneHome()>+1</button>
                        <button id="plus-two" onclick=plusTwoHome()>+2</button>
                        <button id="plus-three" onclick=plusThreeHome()>+3</button>
                    </div>
                </div>
                <div class="away">
                    <h3>GUEST</h3>
                    <div class="away-score-container">
                        <span id="away-count-el">0</span>
                    </div>
                    <div class="away-buttons">
                        <button id="plus-one" onclick=plusOneAway()>+1</button>
                        <button id="plus-two" onclick=plusTwoAway()>+2</button>
                        <button id="plus-three" onclick=plusThreeAway()>+3</button>
                    </div>
                </div>
            </div>
            <button id="new-game" onclick=newGame()>New game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
